---
layout: default
title: eaZeySec Blog
---

<div class="posts">
  {% for post in site.posts %}
      <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1> {{ post.writtendate }}
      <a href="{{ post.url }}"><img src="{{ site.baseurl }}/{{ post.img }}" width="670" height="100"></a>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <div>
        <span class="bottomline"></span>
      </div>
   {% endfor %}
        </div>
  <div>
  {% include disqus.html %}
  </div>
